<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

<body>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <section class="position-relative">
        <div class="div-secao-principal d-flex justify-content-between">
            <div>
                <img class="img-gorr d-none d-md-block desfocando" alt="Imagem do Gorr" src="./assets/img/secao-principal/gorr.png" />

            <div class="div-meio position-absolute d-flex justify-content-center levitando">

            </div>
            <div>

        <div class="backdrop-cima-secao-conteudo position-absolute"></div>
        <div class="div-ingresso d-flex justify-content-center">

                    <img class="img-fluid img-titulo-filme" src="assets/img/secao-principal/titulo.png">

                    <a href="https://m.ingresso.com/filme/thor-amor-e-trovao?partnership=home"
                        class="btn btn-round btn-theme">Comprar Agora</a>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
